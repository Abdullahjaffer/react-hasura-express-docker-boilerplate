actions:
  - name: userLogin
    definition:
      kind: ""
      handler: '{{ACTION_BASE_URL}}'
      timeout: 60
    permissions:
      - role: public
    comment: user login auth
  - name: userRegister
    definition:
      kind: synchronous
      handler: '{{ACTION_BASE_URL}}'
      timeout: 60
    permissions:
      - role: public
custom_types:
  enums: []
  input_objects:
    - name: UserLoginInput
    - name: UserRegisterInput
  objects:
    - name: UserLoginOutput
    - name: UserRegisterOutput
  scalars: []
