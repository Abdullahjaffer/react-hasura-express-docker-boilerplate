type Query {
  userLogin(
    name: String!
    password: String!
  ): UserLoginOutput
}

type Mutation {
  userRegister(
    name: String!
    email: String!
    password: String!
  ): UserRegisterOutput
}

input UserLoginInput {
  email: String!
  password: String!
}

input UserRegisterInput {
  name: String!
  email: String!
  password: String!
}

type UserLoginOutput {
  accessToken: String!
}

type UserRegisterOutput {
  accessToken: String!
}

